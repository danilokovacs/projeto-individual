<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function buscarLikes() {

        fetch(`/medidas/likes/`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function plotarGrafico(resposta) {
        console.log('iniciando plotagem do gráfico...');
        var dados = {
            labels: [],
            datasets: [
                {
                    label: 'Likes',
                    borderColor: '#e50914',
                    backgroundColor: ["rgba(255, 0,0, 0.9)","rgba(255, 0,0, 0.5)","rgba(255, 0, 0, 0.25)"],
                    fill: false,
                    data: []
                }
            ]
        };

        console.log(dados)

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.nome);
            dados.datasets[0].data.push(registro.likes);
        }

        console.log(JSON.stringify(dados));

        var ctx = document.getElementById('canvas_grafico').getContext('2d');
        const canvas_grafico = new Chart(ctx, {
            type: 'bar',
            data: dados,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    };
</script>
